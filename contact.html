<head>
    <link rel="stylesheet" href="./contact.css">
</head>
<body>
<div class="container">
	<div class="row">
			<h1>contact us</h1>
	</div>
	<div class="row">
			<h4 style="text-align:center">We'd love to hear from you!</h4>
	</div>
	<div class="row input-container">
			<div class="col-xs-12">
				<div class="styled-input wide">
					<input type="text" required />
					<label>Name</label> 
				</div>
			</div>
			<div class="col-xs-12">
				<div class="styled-input wide">
					<input type="text" required />
					<label>Email</label> 
				</div>
			</div>
			<div class="col-md-6 col-sm-12">
				<div class="styled-input" style="float:right;">
					<input type="text" required />
					<label>Phone Number</label> 
				</div>
			</div>
			<div class="col-md-6 col-sm-12">
				<div class="styled-input" style="float:left;">
					<input type="text" required />
					<label>Number of Persons you want to book</label> 
				</div>
			</div>
            <div class="col-xs-12">
				<div class="styled-input wide">
					<input type="text" required />
					<label>destination </label> 
				</div>
			</div>
			<div class="col-xs-12">
				<div class="styled-input wide">
					<textarea required></textarea>
					<label>Remarks</label>
				</div>
			</div>
			class="col-xs-12">
				<button class="btn-lrg submit-btn" id="submit">Submit</button>
			</div>
	</div>
</div>
<script>
   var sub=document.getElementById('submit');
    sub.addEventListener('click',function(){
        alert('Congratulation!! your Information is being recorded ,We will contact you soon');
    });
</script>
</body>
